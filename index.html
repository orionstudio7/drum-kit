<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <section class="keys">
    <kbd data-key="65" class="key">
      A
      <p class="sound">clap</p>
    </kbd>
    <kbd data-key="83" class="key">
      S
      <p class="sound">hihat</p>
    </kbd>
    <kbd data-key="68" class="key">
      D
      <p class="sound">kick</p>
    </kbd>
    <kbd data-key="70" class="key">
      F
      <p class="sound">openhat</p>
    </kbd>
    <kbd data-key="71" class="key">
      G
      <p class="sound">boom</p>
    </kbd>
    <kbd data-key="72" class="key">
      H
      <p class="sound">ride</p>
    </kbd>
    <kbd data-key="74" class="key">
      J
      <p class="sound">snare</p>
    </kbd>
    <kbd data-key="75" class="key">
      K
      <p class="sound">tom</p>
    </kbd>
    <kbd data-key="76" class="key">
      L
      <p class="sound">tink</p>
    </kbd>
  </section>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>



  function removeTransition(e) {
    console.log(e)

    if(!e){
      return;
    }
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
     

    if(!audio){
      return; //stop
    }

    audio.currentTime = 0;//rewinds the sound to the start 
    const key = document.querySelector(`kbd[data-key="${e.keyCode}"]`);
 
    audio.play()


    //animation
    key.classList.add('playing');
  });



  const keys= document.querySelectorAll('.key');
  //adds remove transition listener
  keys.forEach(key => key.addEventListener('transitionend', removeTransition)); //a way to iterate over all of our key objects 


</script>


</body>
</html>
